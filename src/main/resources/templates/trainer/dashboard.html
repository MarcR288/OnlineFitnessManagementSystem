<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <!-- Bootstrap 5 CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Header Section -->
    <div class="text-center mb-4">
        <h1>Welcome, <span th:text="${user.username}">User</span>!</h1>
        <p class="lead">Here is the schedule:</p>
    </div>

    <!-- Schedule Section -->
    <div class="mb-4">
        <h2>Schedule</h2>
        <!-- Table for displaying shifts -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Trainer</th>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the shifts and display them -->
            <th:block th:each="shift : ${shifts}">
                <tr>
                    <td th:text="${shift.trainer.username}"></td> <!-- Assuming Shift has a 'trainer' field with 'username' -->
                    <td th:text="${shift.dayOfWeek}"></td> <!-- Assuming 'dayOfWeek' is a field of Shift -->
                    <td th:text="${shift.startTime}"></td> <!-- Assuming 'startTime' is a field of Shift -->
                    <td th:text="${shift.endTime}"></td> <!-- Assuming 'endTime' is a field of Shift -->
                    <td>
                        <a th:href="@{/trainer/mark-attendance/{shiftId}(shiftId=${shift.id})}">Add Attendance</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

        <a href="/mark-">

    <form action="/logout" method="POST" th:action="@{/logout}">
        <button type="submit" class="d-flex align-items-center">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (for functionality like tooltips, modals) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
