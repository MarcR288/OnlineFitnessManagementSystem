<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Shifts</title>
    <!-- Bootstrap 5 CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Trainer Shifts</h1>

    <!-- Button to navigate to the Add New Shift page -->
    <div class="mb-3">
        <a th:href="@{/admin/add-shift}" class="btn btn-success">Add New Shift</a>
    </div>

    <!-- Table for displaying shifts -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Trainer</th>
            <th>Day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the shifts and display them -->
        <th:block th:each="shift : ${shifts}">
            <tr>
                <td th:text="${shift.trainer.username}"></td>  <!-- Assuming Shift has a 'trainer' field with 'username' -->
                <td th:text="${shift.dayOfWeek}"></td>         <!-- Assuming 'dayOfWeek' is a field of Shift -->
                <td th:text="${shift.startTime}"></td>         <!-- Assuming 'startTime' is a field of Shift -->
                <td th:text="${shift.endTime}"></td>           <!-- Assuming 'endTime' is a field of Shift -->
                <td>
                    <!-- Button to edit the shift -->
                    <a th:href="@{/admin/edit-shift/{id}(id=${shift.id})}" class="btn btn-primary btn-sm">Edit</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for functionality like tooltips, modals) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
