<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container for the content with padding -->
<div class="container mt-5">
    <h1 class="mb-4">Edit Member</h1>

    <!-- Form to edit member data -->
    <form th:action="@{/admin/update-member/{id}(id=${member.id})}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${member.username}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${member.email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${member.password}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Member</button>
        <a th:href="@{/admin/members-list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js (for functionality like tooltips, modals) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
