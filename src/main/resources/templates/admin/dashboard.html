
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Fitness Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS (if needed) -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .side-nav {
      background-color: #f8f9fa;
      height: 100%;
      padding-top: 20px;
    }
    .side-nav a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .side-nav a:hover {
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Main Container -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 side-nav">
      <h3 class="text-center mb-4">Admin Dashboard</h3>
      <a href="/admin/all-members-list" class="d-flex align-items-center">
        <i class="bi bi-people me-2"></i> Manage Members
      </a>
      <a href="/admin/trainer-shifts" class="d-flex align-items-center">
        <i class="bi bi-clock me-2"></i> Manage Trainers' Shifts
      </a>
      <a href="/admin/add-member" class="d-flex align-items-center">
        <i class="bi bi-person-plus me-2"></i> Add Member
      </a>
      <a href="/admin/members-list" class="d-flex align-items-center">
        <i class="bi bi-person-x me-2"></i> Delete Member
      </a>
      <a href="/admin/add-trainer" class="d-flex align-items-center">
        <i class="bi bi-person-plus me-2"></i> Add Trainer
      </a>
      <a href="/admin/trainers-list" class="d-flex align-items-center">
        <i class="bi bi-person-x me-2"></i> Delete Trainer
      </a>
      <form action="/logout" method="POST" th:action="@{/logout}">
        <button type="submit" class="d-flex align-items-center">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <h1>Welcome, Admin!</h1>
      <p>Here's your dashboard, where you can manage all aspects of the fitness club.</p>



    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
