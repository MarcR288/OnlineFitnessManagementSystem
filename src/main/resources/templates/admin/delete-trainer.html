<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Trainer</title>
    <!-- Bootstrap 5 CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container for centering content -->
<div class="container mt-5">
    <h2 class="mb-4">Are you sure you want to delete this trainer?</h2>

    <!-- Trainer Info Section -->
    <div class="mb-4">
        <p><strong>Username:</strong> <span th:text="${trainer.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${trainer.email}"></span></p>
    </div>

    <!-- Warning message -->
    <h3 class="text-danger mb-4">Warning: This action cannot be undone!</h3>

    <!-- Deletion Confirmation Form -->
    <form th:action="@{/admin/delete-trainer/{id}(id=${trainer.id})}" method="post">
        <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
    </form>

    <!-- Cancel Link -->
    <div class="mt-3">
        <a th:href="@{/admin/trainers-list}" class="btn btn-secondary btn-lg">Cancel</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (for functionality like tooltips, modals) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
