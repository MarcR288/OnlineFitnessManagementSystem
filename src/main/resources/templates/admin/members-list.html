<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Members</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Container for the content with padding -->
<div class="container mt-5">
  <h1 class="mb-4">List of Members</h1>

  <!-- Table for displaying members -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through members to display them in the table -->
    <th:block th:each="member : ${members}">
      <tr>
        <td th:text="${member.username}"></td>
        <td th:text="${member.email}"></td>
        <td>
          <!-- Link to delete member (redirect to delete confirmation page) -->
          <a th:href="@{/admin/delete-member/{id}(id=${member.id})}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <div class="mt-4">
    <a th:href="@{/admin/dashboard}" class="btn btn-primary">Back to Dashboard</a>
  </div>
</div>


<!-- Add Bootstrap JS and Popper.js (for tooltips and popovers) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
